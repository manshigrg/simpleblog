{% extends 'registration/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}

	{% if form.errors %}

		<div class="alert alert-danger" id="myAlert" role="alert">
            Invalid Credentials...
        </div>

        <script>
          setTimeout(function () {
              $('#myAlert').alert('close');
          }, 2000);
      </script>

    {% endif %}

	<style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .custom-container {
            display: flex;
            max-width: 900px;
            margin: auto;
        }

        .image-container {
            flex: 1;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }

        .form-container {
        	flex: 1;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-secondary {
            background-color: black;
            border: none;
            width: 100%; /* Set width to 100% */
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: #171A21
        }

        .heading-container {
            text-align: center;
            margin-bottom: 20px; /* Add margin to the heading */
        }

        .signup-link {
            text-align: center;
            margin-top: 10px; /* Add margin to the top */
        }
    </style>

    <div class="custom-container">
	    <div class="image-container">
	    	<img src="{% static 'theblog/images/login_pic.jpg' %}">
	    </div>
		
		<div class="form-container">
	        <div class="heading-container">
	            <h3>Login</h3>
	        </div>
	        <hr>
	        <form action="" method="POST">
	            {% csrf_token %}
	            
	            <div class="form-group">
	                <label for="exampleInputEmail1" class="form-label">Username</label>
	                <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
	            </div>
	            
	            <div class="form-group">
	                <label for="exampleInputPassword1" class="form-label">Password</label>
	                <input type="password" class="form-control" name="password">
	            </div>
	            
	            <input type="submit" value="Log in" class="btn btn-secondary">
	        </form>

	        <hr>
	        <div class="signup-link">
	            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
	        </div>
	    </div>
	</div>


{% endblock %}
