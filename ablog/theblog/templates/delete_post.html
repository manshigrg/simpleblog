{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}

{% block content %}

{% if user.is_authenticated %}
	<h1>Delete Post</h1>
	<br/><br/>
	<h3>Delete: {{ post.title }}</h3>

	<div class="form-group">
		<form method="POST">
			{% csrf_token %}
			<strong>Are you sure</strong><br/><br/>
			<button class="btn btn-secondary">Delete</button>
		</form>
	</div>

{% else %}
You are not allowed here

{% endif %}

{% endblock %}
