{% extends 'base.html' %}
{% block title %}Comment On Blog{% endblock %}

{% block content %}
	
	<div class="form-group">
		<h4>Add Comment</h4>

		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-secondary">Add Comment</button>
		</form>
	</div>

	<script type="text/javascript">
		var name = "{{ user.username }}";
		document.getElementById('username').value = name;
	</script>

{% endblock %}
